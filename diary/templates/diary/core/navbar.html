{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="{% url 'diary:dashboard' %}">
    <img src="{% static 'diary/img/logo.png' %}" width="35" height="35" alt="logo" loading="lazy">
    <span class="font-weight-bold ml-2">Dear Diary</span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% url 'diary:dashboard' as dashboard_url %}
      {% url 'diary:create' as create_url %}
      {% url 'diary:profile' as profile_url %}
      <li class="nav-item">
        <a class="nav-link {% if request.path == dashboard_url %}active font-weight-bold{% endif %}"
           href="{{dashboard_url}}">Dashboard</a>
      </li>
      <li>
        <a class="nav-link {% if request.path == create_url %}active font-weight-bold{% endif %}"
        href="{{create_url}}">New mood</a>
      </li>
      <li>
        <a class="nav-link {% if request.path == profile_url %}active font-weight-bold{% endif %}"
        href="{{profile_url}}">Profile</a>
      </li>
    </ul>
  </div>
</nav>

<div class="div text-right mt-3 mr-3">
  <a type="button" class="btn btn-primary" href="{% url 'diary:logout' %}">Logout</a>
</div>
