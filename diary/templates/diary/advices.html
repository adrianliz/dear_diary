{% extends "diary/core/base.html" %}
{% load static %}

{% block title %}
Dear Diary - Advices
{% endblock %}

{% block content %}
{% include 'diary/core/navbar.html' %}
<div class="container mt-3">
  <div id="carouselExampleControls" class="carousel slide shadow animated fadeIn mt-3" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'diary/img/run.webp' %}" class="d-block w-100 rounded-lg img-responsive" alt="run">
      </div>
      <div class="carousel-item">
        <img src="{% static 'diary/img/happiness.webp' %}" class="d-block w-100 rounded-lg img-responsive"
          alt="happiness">
      </div>
      <div class="carousel-item">
        <img src="{% static 'diary/img/pyschologyst.webp' %}" class="d-block w-100 rounded-lg img-responsive"
          alt="pyschologyst">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="row row-cols-sm-1 row-cols-md-4 mt-3 mb-5 text-center">
    {% for advice in advices %}
    <div class="col-sm-12 col">
      <div class="sticky-note p-5 mb-3 rounded-lg">
        {{ advice.description }}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
