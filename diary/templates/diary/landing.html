{% extends "diary/core/base.html" %}
{% load static %}

{% block title %}
Dear Diary
{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row">
    <div class="col-md-8">
      <div class="text-center mb-3">
        {% include 'diary/core/toggle-theme.html' %}
      </div>

      <div class="card shadow p-3 mb-5 rounded-lg animated fadeIn mx-auto">
        <img loading="lazy" src="{% static 'diary/img/diary.webp' %}" class="img-fluid rounded-circle" alt="diary">
        <div class="card-body text-center">
          <h1 class="card-title display-1 font-weight-bold">Dear Diary</h1>
          <p class="card-text lead">Yesterday was an amazing day because...</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 mt-3">
      {% include 'diary/core/form.html' %}

      <div class="text-right font-weight-bold mb-3">
        <a href="{% url 'diary:signup' %}" class="link-zoom text-decoration-none">Sign up now</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
