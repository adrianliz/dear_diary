<VirtualHost *:80>
    ServerName dear-diary.iw

    WSGIDaemonProcess dear-diary.iw  python-path=/home/alumno/miniconda3/envs/djangoEnv/lib/python3.8/site-packages
    WSGIProcessGroup dear-diary.iw
    WSGIScriptAlias / /var/www/dear-diary/wsgi.py

    <Directory "/var/www/dear-diary">
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    Alias /static/ /var/www/dear-diary/static/
    <Directory /var/www/dear-diary/static/>
        Require all granted
    </Directory>

    Alias /media/ /var/www/dear-diary/media/
    <Directory /var/www/dear-diary/media/>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/dear-diary_error.log
    CustomLog ${APACHE_LOG_DIR}/dear-diary_access.log combined
</VirtualHost>